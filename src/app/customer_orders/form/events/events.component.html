<div
  class="wrapper"
  fxLayout="column"
  fxLayoutGap="12px">

  <!--  Event Form  -->
  <div
    class="header"
    [formGroup]="formData">
    <div
      formGroupName="blkGeneral">
      <!-- Event Visibility  -->
      <div>Select how to show events to the client:</div>
      <mat-radio-group 
        formControlName="eventsScope"
        fxLayout="column">
        <mat-radio-button
          fxFlex="50%" 
          class="event-radio-group"
          value="G">
          Show only the events of this screen (GLOBAL events)</mat-radio-button>
        <mat-radio-button 
          fxFlex="50%" 
          class="event-radio-group"
          value="P">
          Show the events of this screen and also the events of the WR and Shipment screens (PARTIAL events)</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>

  <mat-card
    [fxFlex]>
    <div
      class="wrapper"
      fxLayout="column">
      <!--  New Event  -->
      <div
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutGap="12px"
        [formGroup]="eventFormGroup">

        <!-- Event Date -->
        <mat-form-field
          fxFlex="11%">
          <input 
            matInput 
            placeholder="Event Datetime"
            [matDatepicker]="eventDatetime" 
            formControlName="eventDatetime"
            required>
          <mat-datepicker-toggle matSuffix [for]="eventDatetime"></mat-datepicker-toggle>
          <mat-datepicker #eventDatetime></mat-datepicker>
        </mat-form-field>

        <!-- Event Type  -->
        <mat-form-field
          fxFlex="27%">
          <mat-label>New Event</mat-label>
          <mat-select 
            placeholder="select a event from the list"
            formControlName="eventTypeId">
            <mat-option
              *ngFor="let event of eventTypeOptions"
              [value]="event.id">
              {{ event.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Observations -->
        <mat-form-field
          fxFlex="59%">
          <input 
            matInput
            placeholder="Observations"
            formControlName="observations">
        </mat-form-field>

        <!--  SAVE button  -->
        <div 
          [fxFlex]>
          <button
            mat-mini-fab
            title="Add Event"
            color="accent"
            (click)="addCustomerEvent(orderId)">
            <mat-icon>add_circle</mat-icon>
          </button>
        </div>
      </div>
    
      <!--  Events Grid  -->
      <div
        fxFlex>
        <ag-grid-angular 
          #customerOrderEventsGrid
          class="wrapper ag-theme-balham"
          [rowData]="rowData"
          [gridOptions]="gridOptions">
        </ag-grid-angular>
      </div>
    </div>
  </mat-card>

</div>
